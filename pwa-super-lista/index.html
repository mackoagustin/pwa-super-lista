<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super lista</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
   

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Super lista de productos</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Servicios</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Servicio 1</a>
        <a class="mdl-navigation__link" href="">Servicio 2</a>
        <a class="mdl-navigation__link" href="">Servicio 3</a>
        <a class="mdl-navigation__link" href="">Servicio 4</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">

        <!---------------------------------->
        <!--          MENÃš                -->
        <!---------------------------------->
        <div class="menu">

          <div class="mdl-textfield mdl-js-textfield  w-50" >
            <input class="mdl-textfield__input" type="text" id="ingreso-producto">
            <label class="mdl-textfield__label" for="ingreso-producto">Ingrese Producto</label>
          </div>  

          <div class="w-20 ml-30">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary" id="btn-entrada-producto">
              <i class="material-icons">add_shopping_cart</i>
            </button>
          </div>

          <div class="w-30">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btn-eliminar-producto">
              Eliminar
            </button>
          </div>
          

        </div>

        



        <!---------------------------------->
        <!--     LISTADO DE PRODUCTOS     -->
        <!---------------------------------->


        <div id="lista"></div>      
        

      </div>
    </main>
  </div>
    

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
